name: Unit Test
on: [push]
jobs:
  Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Node@16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Run JUnit with Maven
        run: mvn clean test
      - name: Run Jest with NPM
        run: npm test
